<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>

    <header id="scores">
      <div>
        <h2>Player</h2>
        <div id="player-score"></div>
      </div>
      <div>
        <h2>Computer</h2>
        <div id="comp-score"></div>
      </div>
    </header>

    <main>
      <div class="btn-container">
        <button type="button" name="rock" class="btn-selection">Rock</button>
        <button type="button" name="paper" class="btn-selection">Paper</button>
        <button type="button" name="scissors" class="btn-selection">Scissors</button>
      </div>
    </main>

    <section>
      <button class="start-btn">Start Game</button>
    </section>

    <section>
      <button class="end-btn">The End. Play again?</button>
    </section>

    <section id="text-content">
    </section>

    <script src="script1.js"></script>
  </body>
</html>
